<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KS Management New Employee</title>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--MultiSelect-->
<link rel="stylesheet" href="/pluggins/multiselect/css/bootstrap-multiselect.css" type="text/css">
<script type="text/javascript" src="/pluggins/multiselect/js/bootstrap-multiselect.js"></script>

<script src="/employee/js/new-employee.js"></script>
</head>
<body>
	<form>
 <!--  		<div class="form-group">
   			<label>ID</label>
   			<input type="text" id="id"  class="form-control" name="id" readonly />
   		</div>-->
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>First Name</label>
    			<input type="text" id="firstName" name="firstName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Last Name</label>
    			<input type="text" id="lastName" name="lastName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Alias</label>
    			<input type="text" id="alias" name="alias" class="form-control"/>
   			</div>
   		</div>
   		
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>Email</label>
    			<input type="email" id="email" name="email" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Phone Number</label>
    			<input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
   			</div>
	   		<div class="form-group col-md-3">
	   			<label>Position</label>
	   			<select id="position" name="position" class="custom-select">
				  <option id="startingPosition" selected>Choose Position</option>
				</select>
	   		</div>
   		</div>
   		<div class="form-group col-md-3">
	   			<label>Office</label>
	   			<select id="officeSelect" name="officeSelection"  class="selectpicker" multiple data-live-search="true">
				</select>
	   		</div>

    	<button id="newEmpolyee" value="send" type="submit" class="btn btn-primary">Save changes</button>
	</form>

</body>
</html>
