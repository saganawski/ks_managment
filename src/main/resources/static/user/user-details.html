<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    Moment pluggin-->
    <script src="/pluggins/moment/moment.min.js"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--MultiSelect-->
    <link rel="stylesheet" href="/pluggins/multiselect/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="/pluggins/multiselect/js/bootstrap-multiselect.js"></script>

    <script src="/user/js/user-details.js"></script>
</head>
<body>
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <form id="interview-form">
            <div class="form-group col-md-3 col-lg-9">
                <label>ID</label>
                <input type="text" id="id"  class="form-control" name="id" readonly />
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Username</label>
                    <input type="text" id="username" name="username" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label>Is Active</label>
                    <select id="isActive" name="isActive" class="custom-select">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Roles</label>
                    <select id="roles" name="roles"  class="selectpicker" multiple="multiple" data-live-search="true" >
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="CANVASSER">CANVASSER</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="updateUser" value="send" type="submit" class="btn btn-primary">Update user</button>
            </div>
        </form>
        <button id="updatePassword" class="btn btn-danger" data-toggle="modal" data-target="#passwordModal">Update password</button>
    </div>
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Update Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm" class="needs-validation" novalidate>
                        <div class="form-group col-md-3 col-lg-9">
                            <label>New Password</label>
                            <input type="password" id="password1"  class="form-control" name="password1" required/>
                            <div class="invalid-feedback">
                                Passwords Must Match!
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-lg-9">
                            <label>Confirm Password</label>
                            <input type="password" id="password2"  class="form-control" name="password2" required/>
                            <div class="invalid-feedback">
                                Passwords Must Match!
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" value="send" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
