<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Office</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--	bootstrap-select-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="/common/style.css">
    <script src="/office/js/new-office.js"></script>
</head>
<body>
    <div id="load-layout">
        <main>
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <form id="office-form" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Office Name</label>
                        <input type="text" id="name" name="name" class="form-control" required/>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>
                </div>
                <h5>Location Details</h5>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>State Name</label>
                        <input type="text" id="stateName" name="stateName" class="form-control" required/>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>City Name</label>
                        <input type="text" id="cityName" name="cityName" class="form-control" required>
                        </input>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Address 1</label>
                        <input type="text" id="address1" name="address1" class="form-control" required>
                        </input>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Address 2</label>
                        <input type="text" id="address2" name="address2" class="form-control" >
                        </input>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Zip</label>
                        <input type="text" id="zip" name="zip" class="form-control" required/>
                        <div class="invalid-feedback">
                            Field is Required!
                        </div>
                    </div>

                </div>
                <div>
                    <button id="createOffice" value="send" type="submit" class="btn btn-primary">Create Office</button>
                </div>
            </form>
        </main>

</div>
</body>
</html>
