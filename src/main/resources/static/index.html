<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--	jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!--	DATATABLES-->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<!-- Font Awesome -->
<!--<script src="https://kit.fontawesome.com/3154decd90.js" crossorigin="anonymous"></script>-->
	<!--    Moment pluggin-->
<script src="/pluggins/moment/moment.min.js"></script>
<!-- Our Custom CSS -->
<link rel="stylesheet" href="/common/style.css">
<script src="index.js"></script>
<title>KS Management</title>
</head>
<body>
	<div id="load-layout">
		<main>
			<div class="card col-lg-10" style="margin:15px;">
				<div class="card-header">
					Today's Interviews
				</div>
				<div class="card-body">
					<div class="text-center">
						<div id="interviewLoad" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				<div class="container">
					<table id="interview-table" class="display">
						<thead>
						<tr>
							<th>Id</th>
							<th>Interviewee</th>
							<th>Scheduled Time</th>
							<th>Interviewers</th>
							<th>Created Date</th>
							<th>Actions</th>
						</tr>
						</thead>
					</table>
				</div>
				</div>
			</div>

			<div class="card col-lg-10" style="margin:15px;">
				<div class="card-header">
					Today's Trainings
				</div>
				<div class="card-body">
					<div class="text-center">
						<div id="trainingLoad" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<div class="container">
						<table id="trainer-table" class="display">
							<thead>
							<tr>
								<th>Id</th>
								<th>Trainee</th>
								<th>Scheduled Time</th>
								<th>Trainer</th>
								<th>Office Name</th>
								<th>Created Date</th>
								<th>Actions</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>

		</main>
	</div>


</body>
</html>
