<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="#">

<!-- External Resources -->
<script src="external-resources.js"></script>

<script src="index.js"></script>
<title>KS Management</title>
</head>
<body>
	<div id="load-layout">
		<main>
			<div class="card col-lg-10" style="margin:15px;">
				<div class="card-header">
					Today's Interviews
				</div>
				<div class="card-body">
					<div class="text-center">
						<div id="interviewLoad" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				<div class="container">
					<table id="interview-table" class="display">
						<thead>
						<tr>
							<th>Id</th>
							<th>Interviewee</th>
							<th>Scheduled Time</th>
							<th>Interviewers</th>
							<th>Created Date</th>
							<th>Actions</th>
						</tr>
						</thead>
					</table>
				</div>
				</div>
			</div>

			<div class="card col-lg-10" style="margin:15px;">
				<div class="card-header">
					Today's Trainings
				</div>
				<div class="card-body">
					<div class="text-center">
						<div id="trainingLoad" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<div class="container">
						<table id="trainer-table" class="display">
							<thead>
							<tr>
								<th>Id</th>
								<th>Trainee</th>
								<th>Scheduled Time</th>
								<th>Trainer</th>
								<th>Office Name</th>
								<th>Created Date</th>
								<th>Actions</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>

		</main>
	</div>


</body>
</html>
