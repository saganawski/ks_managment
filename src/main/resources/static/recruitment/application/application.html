<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Applications</title>
    <link rel="shortcut icon" href="#">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Data Tables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<!--    Data table reports-->
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--    Moment pluggin-->
    <script src="/pluggins/moment/moment.min.js"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--	bootstrap-select-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="/recruitment/application/styles/style.css">
    <link rel="stylesheet" href="/common/style.css">
    <script src="/recruitment/application/js/application.js"></script>
</head>
<body>
    <div id="load-layout">
        <main>
            <div class="text-center">
                <h2>Applications</h2>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <a class="btn btn-success add-app-btn" href="/recruitment/application/new-application.html" role="button">Add Application</a>
            <a class="btn btn-primary add-app-btn" href="/recruitment/application/bulk-applications.html" role="button">Bulk Upload Applications</a>
            <table id="application-table" class="display">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Date Received</th>
                    <th>Call Back Date</th>
                    <th>Source</th>
                    <th>Result</th>
                    <th>Office</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
            </table>
        </main>
    </div>

    <!--        Choose Office MODAL-->
    <div class="modal fade" id="officeModal" tabindex="-1" role="dialog" aria-labelledby="officeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" >Choose Office to display applications</h5>
                </div>
                <div class="modal-body">
                    <form id="officeForm" class="needs-validation" novalidate>
                        <div class="form-group col-md-3 col-lg-9">
                            <label>Choose Office</label>
                            <select id="officeSelect" name="office" data-live-search="true" required>
                                <option value="">Choose an office</option>
                            </select>
                            <div class="invalid-feedback">
                                Must Choose office!
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="officeFormSubmit" class="btn btn-primary" value="send" type="submit">Display Applications</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
