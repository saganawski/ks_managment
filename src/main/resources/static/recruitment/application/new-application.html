<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Application</title>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="/recruitment/application/js/new-application.js"></script>
</head>
<body>
	<form>
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>First Name</label>
    			<input type="text" id="firstName" name="firstName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Last Name</label>
    			<input type="text" id="lastName" name="lastName" class="form-control"/>
   			</div>
			<div class="form-group col-md-3">
				<label>Phone Number</label>
				<input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-3">
				<label>Email</label>
				<input type="email" id="email" name="email" class="form-control"/>
			</div>
	   		<div class="form-group col-md-3">
	   			<label>Date Received</label>
	   			<input type="date" id="dateReceived" name="dateReceived" class="form-control"/>
	   		</div>
			<div class="form-group col-md-3">
	   			<label>Call Back Date</label>
	   			<input type="date" id="callBackDate" name="callBackDate" class="form-control"/>
	   		</div>
   		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label>Contact Type</label>
				<select id="applicationContactType" name="applicationContactType" class="custom-select">
					<option value="null"  selected>Choose Contact Type</option>
				</select>
			</div>
			<div class="form-group col-md-3">
				<label>Application Source</label>
				<select id="applicationSource" name="applicationSource" class="custom-select">
					<option value="null" selected>Choose Source</option>
				</select>
			</div>
			<div class="form-group col-md-3 col-lg-3">
				<label>Result</label>
				<select id="applicationResult" name="applicationResult" class="custom-select">
					<option value="null"  selected>Choose Result</option>
				</select>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-sm-12 col-md-3 col-lg-3">
				<label>Office</label>
				<select id="office" name="office" class="custom-select">
					<option value="null"  selected>Choose Office </option>
				</select>
			</div>
			<div class="card col-lg-6">
				<div class="card-header">
					Notes
				</div>
				<div class="card-body">
					<textarea id="new-note" name="applicationNotes"class="form-control" placeholder="Add a note"></textarea>
				</div>
			</div>
		</div>
		<button id="newApplication" value="send" type="submit" class="btn btn-primary">Save changes</button>
	</form>

</body>
</html>
