<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Application</title>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="/recruitment/application/js/new-application.js"></script>
</head>
<body>
	<form>
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>First Name</label>
    			<input type="text" id="firstName" name="firstName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Last Name</label>
    			<input type="text" id="lastName" name="lastName" class="form-control"/>
   			</div>
			<div class="form-group col-md-3">
				<label>Phone Number</label>
				<input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-3">
				<label>Email</label>
				<input type="email" id="email" name="email" class="form-control"/>
			</div>
	   		<div class="form-group col-md-3">
	   			<label>Date Received</label>
	   			<input type="date" id="dateReceived" class="form-control"/>
	   		</div>
			<div class="form-group col-md-3">
	   			<label>Call Back Date</label>
	   			<input type="date" id="callBackDate" class="form-control"/>
	   		</div>
   		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<label>Contact Type</label>
				<select id="contactType" name="contactType" class="custom-select">
					<option selected>Choose Contact Type</option>
				</select>
			</div>
			<div class="form-group col-md-3">
				<label>Application Source</label>
				<select id="applicationSource" name="applicationSource" class="custom-select">
					<option selected>Choose Source</option>
				</select>
			</div>
			<div class="form-group col-md-3">
				<label>Result</label>
				<select id="result" name="result" class="custom-select">
					<option selected>Choose Result</option>
				</select>
			</div>
		</div>
    	<button id="newApplication" value="send" type="submit" class="btn btn-primary">Save changes</button>
	</form>

</body>
</html>
