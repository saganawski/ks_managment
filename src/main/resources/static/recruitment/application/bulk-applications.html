<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Upload Applications</title>
    <link rel="shortcut icon" href="#">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="/common/style.css">
    <script src="/recruitment/application/js/bulk-application.js"></script>
</head>
<body>
    <div id="load-layout">
        <main>
            <div class="text-center">
                <div id="initialLoad" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="card col-lg-10" style="margin:15px;">
                <div class="card-header">
                    Bulk Upload Applications
                </div>
                <div class="card-body">
                    <h5 id="choose-type-title">Must Select Office and use standard csv file</h5>

                    <form id="bulk-form" class="needs-validation" novalidate>
                        <div class="form-group col-sm-12 col-md-3 col-lg-3 ">
                            <label>Office</label>
                            <select id="office" name="office" class="custom-select" required>
                                <option value="" selected>Choose Office </option>
                            </select>
                            <div class="invalid-feedback">
                                Field is Required!
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="file">Select a CSV file</label>
                            <input id="fileInput" type="file" name="file" class="form-control-file" id="file" accept=".csv" required>
                            <div class="invalid-feedback">Invalid custom file</div>
                        </div>
                        <div>
                            <button id="bulkUploadButton" type="submit" class="btn btn-primary">Start Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
