<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    Moment pluggin-->
    <script src="/pluggins/moment/moment.min.js"></script>
    <!--MultiSelect-->
    <link rel="stylesheet" href="/pluggins/multiselect/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="/pluggins/multiselect/js/bootstrap-multiselect.js"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--    date range picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script src="/recruitment/training/js/training-details.js"></script>
</head>
<body>
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <form id="interview-form">
            <div class="form-group col-md-3 col-lg-9">
                <label>ID</label>
                <input type="text" id="id"  class="form-control" name="id" readonly />
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Scheduled Time</label>
                    <input type="text" id="scheduledTime" name="scheduledTime" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label>Confirmation</label>
                    <select id="trainingConfirmationType" name="trainingConfirmationType" class="custom-select">
                        <option value="null" selected>Choose Confirmation type</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label>Show / No Show</label>
                    <select id="hasShow" name="hasShow" class="custom-select">
                        <option value="null" selected>Choose Show / No Show</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Trainer</label>
                    <select id="trainer" name="trainer" class="custom-select">
                        <option value="null" selected>Choose Trainer</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="card col-lg-6">
                    <div class="card-header">
                        Notes
                    </div>
                    <div id="note-body" class="card-body">
                        <textarea id="new-note" name="trainingNotes"class="form-control" placeholder="Add a note"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button id="editTraining" value="send" type="submit" class="btn btn-primary">Update changes</button>
                <button id="deleteTraining" value="send" type="submit" class="btn btn-danger">Delete Training</button>
            </div>
        </form>

    </div>
</body>
</html>
