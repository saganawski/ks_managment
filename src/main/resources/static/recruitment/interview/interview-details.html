<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Details</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    Moment pluggin-->
    <script src="/pluggins/moment/moment.min.js"></script>
    <!--	bootstrap-select-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
<!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--    date range picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script src="/recruitment/interview/js/interview-details.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>
<body>
    <div id="load-layout">
        <main>
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="card col-lg-10" style="margin:15px;">
                <div class="card-header text-center">
                    Interview
                </div>
                <div class="card-body">

                    <div class="interview">
                        <form id="interview-form">
                            <div class="form-group col-md-3 col-lg-9">
                                <label>ID</label>
                                <input type="text" id="interview-id"  class="form-control" name="id" readonly />
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label>Scheduled Time</label>
                                    <input type="text" id="scheduledTime" name="scheduledTime" class="form-control"/>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Confirmation</label>
                                    <select id="interviewConfirmationType" name="interviewConfirmationType" class="custom-select">
                                        <option value="null" selected>Choose Confirmation type</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Interview Result</label>
                                    <select id="interviewResult" name="interviewResult" class="custom-select">
                                        <option value="null" selected>Choose Interview Result</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label>Scheduler</label>
                                    <select id="scheduler" name="scheduler" class="custom-select">
                                        <option value="null" selected>Choose Scheduler</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Interview Directors</label>
                                    <select id="interviewDirectors" name="interviewers"  class="form-control" multiple data-live-search="true">
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="card col-lg-6">
                                    <div class="card-header">
                                        Notes
                                    </div>
                                    <div id="interview-note-body" class="card-body">
                                        <textarea id="new-note" name="interviewNotes"class="form-control" placeholder="Add a note"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="editInterview" value="send" type="submit" class="btn btn-primary">Update changes</button>
                                <button id="deleteInterview" value="send" type="submit" class="btn btn-danger">Delete Interview</button>
                                <button id="showApplication" value="send" type="submit" class="btn btn-warning">Show Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
