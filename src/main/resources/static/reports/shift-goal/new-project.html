<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Employee</title>
<link rel="shortcut icon" href="#">

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- BootStrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--    sweetAlert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!--	bootstrap-select-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>

<link rel="stylesheet" href="/common/style.css">
<script src="/reports/shift-goal/js/new-project.js"></script>
</head>
<body>
	<div id="load-layout">
		<main>
			<form id="project-form" class="needs-validation" novalidate>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label>Name</label>
						<input type="text" id="name" name="name" class="form-control" required/>
						<div class="invalid-feedback">
							Field is Required!
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label>Office</label>
						<select id="officeSelect" name="office" class="form-control" required>
							<option value="" selected>Choose Office</option>
						</select>
						<div class="invalid-feedback">
							Field is Required!
						</div>
					</div>
				</div>

				<button id="newProject" value="send" type="submit" class="btn btn-primary">Create Project</button>
			</form>
		</main>
	</div>

</body>
</html>
