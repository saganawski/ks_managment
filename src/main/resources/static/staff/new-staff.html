<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Staff MEMMBER</title>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="/staff/js/new-staff.js"></script>
</head>
<body>
	
	<form>
   		<div class="form-group">
   			<label>ID</label>
   			<input type="text" id="id"  class="form-control" name="id" readonly />
   		</div>
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>First Name</label>
    			<input type="text" id="firstName" name="firstName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Last Name</label>
    			<input type="text" id="lastName" name="lastName" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Alias</label>
    			<input type="text" id="Alias" name="Alias" class="form-control"/>
   			</div>
   		</div>
   		
   		<div class="form-row">
   			<div class="form-group col-md-3">
    			<label>Email</label>
    			<input type="email" id="email" name="email" class="form-control"/>
   			</div>
   			<div class="form-group col-md-3">
    			<label>Phone Number</label>
    			<input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
   			</div>
	   		<div class="form-group col-md-3">
	   			<label>Position</label>
	   			<input type="text" id="position" name="position" class="form-control"/>
	   		</div>
   		</div>
   		
   		
   		<div class="form-row">
    		<div class="col-sm-2">Driver?</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="yesBox" name="driverRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="yesBox"> Yes </label>
    		</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="noBox" name="driverRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="noBox"> No </label>
    		</div>
		      			
   		</div>
   		<div class="form-row">
    		<div class="col-sm-2">Field Manager?</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="fieldMangerRadioYes" name="fieldMangerRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="fieldMangerRadioYes"> Yes </label>
    		</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="fieldMangerRadioNo" name="fieldMangerRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="fieldMangerRadioNo"> No </label>
    		</div>
   		</div>
   		<div class="form-row">
    		<div class="col-sm-2">Training?</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="trainingYes"name="trainingRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="trainingYes"> Yes </label>
    		</div>
    		<div class="custom-control custom-radio custom-control-inline">
    			<input type="radio" id="trainingNo" name="trainingRadio" class="custom-control-input"/>
    			<label class="custom-control-label" for="trainingNo"> No </label>
    		</div>
   		</div>
   	
   		<div class="form-row">
   			<div class="form-group col-md-4">
    			<label>Start Date</label>
    			<input type="date" id="startDate" name="startDate" class="form-control"/>
   			</div>
    		<div class="form-group col-md-4">
    			<label>End Date</label>
    			<input type="date" id="endDate" name="endDate" class="form-control"/>
    		</div>
   		</div>
   		
   		<div class="form-group">
   			<label>Referred By</label>
   			<input type="text" class="form-control" name="referredBy"  />
   		</div>
    	<button id="newStaff" value="send" type="submit" class="btn btn-primary">Save changes</button>
	</form>
</body>
</html>
