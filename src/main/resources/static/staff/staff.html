<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Staff</title>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Data Tables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<!-- BootStrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="/staff/js/staff.js"></script>
</head>
<body>
	<a class="btn btn-success" href="/staff/new-staff.html" role="button" style="margin:25px;">Add Staff</a>
	
	<table id="staff-table" class="display">
	    <thead>
	        <tr>
	            <th>Id</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Alias</th>
	            <th>Email</th>
	            <th>Actions</th>
	        </tr>
	    </thead>
	</table>
	
	
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalTitle">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form>
	      		<div class="form-group">
	      			<label>ID</label>
	      			<input type="text" id="id"  class="form-control" name="id" readonly />
	      		</div>
	      		<div class="form-row">
	      			<div class="form-group col-md-6">
		      			<label>First Name</label>
		      			<input type="text" id="firstName" name="firstName" class="form-control"/>
	      			</div>
	      			<div class="form-group col-md-6">
		      			<label>Last Name</label>
		      			<input type="text" id="lastName" name="lastName" class="form-control"/>
	      			</div>
	      		</div>
	      		<div class="form-group">
	      			<label>Alias</label>
	      			<input type="text" id="alias" name="alias" class="form-control"/>
	      		</div>
	      		
	      		<div class="form-row">
	      			<div class="form-group col-md-6">
		      			<label>Email</label>
		      			<input type="email" id="email" name="email" class="form-control"/>
	      			</div>
	      			<div class="form-group col-md-6">
		      			<label>Phone Number</label>
		      			<input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
	      			</div>
	      		</div>
	      		
	      		<div class="form-row">
		      		<div class="col-sm-2">Driver?</div>
		      		<div class="custom-control custom-radio custom-control-inline">
		      			<input type="radio" id="yesBox" name="driverRadio" class="custom-control-input"/>
		      			<label class="custom-control-label" for="yesBox"> Yes </label>
		      		</div>
		      		<div class="custom-control custom-radio custom-control-inline">
		      			<input type="radio" id="noBox" name="driverRadio" class="custom-control-input"/>
		      			<label class="custom-control-label" for="noBox"> No </label>
		      		</div>
						      			
	      		</div>
	      	
	      		<div class="form-row">
	      			<div class="form-group col-md-g">
		      			<label>Start Date</label>
		      			<input type="date" id="startDate" name="startDate" class="form-control"/>
	      			</div>
		      		<div class="form-group col-md-6">
		      			<label>End Date</label>
		      			<input type="date" id="endDate" name="endDate" class="form-control"/>
		      		</div>
	      		</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button id="updateStaff" value="send" type="submit" class="btn btn-primary">Save changes</button>
		      </div>
	      	</form>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
